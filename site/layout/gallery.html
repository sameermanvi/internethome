{{ define "gallery" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Frontmatter.Title}} | Sameer Manvi</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container gallery-container">
        <nav>
            <a href="/index.html">Home</a>
            <a href="/posts.html">Posts</a>
            <a href="/clicks.html">Clicks</a>
            <a href="/static/cv.pdf">CV</a>
        </nav>

        <header>
            <h1>{{.Frontmatter.Title}}</h1>
        </header>

        <main>
            {{.Body}}

            <div class="gallery-grid">
                {{ range .Frontmatter.Photos }}
                <div class="gallery-item">
                    <img src="https://pub-ff68911b5f224ee3bd1fa1651218affa.r2.dev/{{ .Url }}" alt="{{ .Caption }}" loading="lazy">
                    {{ if .Caption }}
                    <div class="caption">{{ .Caption }}</div>
                    {{ end }}
                </div>
                {{ end }}
            </div>
        </main>

        <footer>
            Copyright 2025 | Rendered with <a href="https://github.com/anna-ssg/anna" target="_blank">Anna</a>
        </footer>
    </div>
</body>

</html>
{{ end }}
