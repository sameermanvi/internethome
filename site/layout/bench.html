{{ define "bench" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bench | Sameer Manvi</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <nav>
            <a href="/index.html">Home</a>
            <a href="/posts.html">Posts</a>
            <a href="/clicks.html">Clicks</a>
            <a href="/static/cv.pdf">CV</a>
        </nav>

        <header>
            <h1>Bench</h1>
            <p style="color: #666; font-style: italic; margin-top: -10px;">Where I write about my semester and other things.</p>
        </header>

        <main>
            <ul class="post-list">
                {{ range .Posts }}
                <li>
                    <span class="date">{{ .Frontmatter.Date }}</span>
                    <a href="{{ .CompleteURL }}">{{ .Frontmatter.Title }}</a>
                </li>
                {{ end }}
            </ul>
        </main>

        <footer>
            Copyright 2025 | Rendered with <a href="https://github.com/anna-ssg/anna" target="_blank">Anna</a>
        </footer>
    </div>
</body>

</html>
{{ end }}
